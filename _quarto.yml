project:
  type: book
  output-dir: docs

book:
  title: "COMP/STAT112 Notebook"
  author: "Sam Kennedy"
  date: today
  reader-mode: true
  page-navigation: true
  back-to-top-navigation: true
  bread-crumbs: true
  
  
  sidebar:
    title: "Sam Kennedy"
    collapse-level: 2
    style: "docked"
    pinned: true
    search: true
  
  
  chapters:
    - index.qmd

    - part: "Best Work"
      chapters: 
      - bw/bw-uni.qmd
      - bw/bw-bi.qmd
      - bw/bw-tri.qmd
      - bw/bw-quad.qmd
      - bw/bw-spatial.qmd
      - bw/bw-exam-1.qmd
      - bw/bw-viz-summary.qmd
      - bw/bw-exam-2.qmd
      - bw/bw-wrangling-summary.qmd
      - bw/bw-solo-project.qmd

    - part: "In-class Activities"
      chapters: 
      - ica/ica-uni.qmd
      - ica/ica-bi.qmd
      - ica/ica-multi.qmd
      - ica/ica-spatial.qmd
      - ica/quarto-demo.qmd
      - ica/ica-wrangling.qmd
      - ica/ica_dates.qmd
      - ica/ica-reshaping.qmd
      - ica/ica-joining.qmd
      - ica/ica-factors.qmd
      - ica/ica-strings.qmd
      - ica/ica_import.qmd

format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-depth: 3
    link-external-newwindow: true
    css: style/custom.css
    code-copy: true
    code-link: true
    code-line-numbers: true
    code-tools: true

execute:
  cache: false
  freeze: auto

editor: 
  markdown:
    wrap: sentence # Forces each sentence to be on its own line in source markdown, however, it doesn't affect how it is rendered
